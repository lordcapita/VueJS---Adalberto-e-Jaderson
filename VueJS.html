<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representando VueJS</title>
</head>
<body>
    <div id= "app">
        <h1>{{titulo}}</h1>
    </div>

    {{titulo}}
    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({

            el: "#app",
            data:{
                titulo: "Hello World"
            }

        });

    </script>
</body>
</html>
